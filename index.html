<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
 
  <main>
    <div class="bg-circles">
      <img class= "c1" src="/images/bg-pattern-top.svg" alt="photo">
      <img class= "c2" src="/images/bg-pattern-bottom.svg" alt="">
  </div>
    <article class="card">
        <header class="card__header">
            <img 
            src="images/image-victor.jpg" 
            alt="Profile image"
            class="card__image"
            />
            
        </header>
        <section class="card__body">
            <p class="card__text card__text">
                Victor Crest
                <span class="card__text card__text--light">26</span>
            </p>
            <p class="card__text card__text--light">
              London
            </p>
        </section>

        <footer class="card__footer">
            <div class="card__stats">
                <p class="card__number">803k
                <span class="card__text card__text--light">Followers</span>
                </p>
            </div>
            <div class="card__stats">
                <p class="card__number">803k
                <span class="card__text card__text--light">Likes</span>
                </p>
            </div>
            <div class="card__stats">
                <p class="card__number">1.4k
                <span class="card__text card__text--light">Photos</span>
                </p>
            </div>

        </footer>
    </article>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mariana Maldonado</a>.
  </div>
</body>
</html>
